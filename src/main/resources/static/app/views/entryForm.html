<h2 ng-bind="ctrl.title"></h2>
<div class="form-group">
    <label>Title</label>
    <input type="text" class="form-control" ng-model="ctrl.entry.title"/>
</div>
<div class="form-group">
    <label>Content</label>
    <textarea class="form-control" rows="10" ng-model="ctrl.entry.content"></textarea>
</div>
<button type="button" class="btn btn-primary float-right" ng-click="ctrl.save()">Save</button>
