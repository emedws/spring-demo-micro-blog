<!doctype html>
<html lang="en" ng-app="microBlog">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

<div class="container">

        </button>

            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#/">Home <span class="sr-only">(current)</span></a>
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false">
                        Admin
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#!/admin/entries">Manage entries</a>
                        <a class="dropdown-item" href="#!/admin/new-entry">New entry</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <ng-view></ng-view>

</div>
